<!DOCTYPE html>
<html>
<head>
    <title>AWS WebSocket Chat</title>
    <style>
        #chat-container { width: 400px; height: 300px; border: 1px solid black; overflow-y: scroll; padding: 10px; }
        #message-input { width: 300px; }
        #connect-status { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>AWS WebSocket Chat with Authentication</h2>
    <div id="connect-status"></div>
    <button onclick="connectWebSocket()">Connect</button>
    <br><br>
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script src="chat.js"></script>
</body>
</html>
